<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Jquery Basic</title>
</head>
<body>
    <h1>Belajar Jquery!</h1>

    <div id="box1"> Box 1 </div>

    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris kedua koma lima </div>
    <div class="boxes">Baris ketiga</div>

    <script>
        //memastikan file sudah di load dengan sempurna

        $(document).ready(function(){

            // ======== Selection ========
            $('h1').css('color','red');
            $('#box1').css('color','blue');
            $('.boxes').css('color','violet');
            $('.boxes:first').css('color','yellow');
            $('.boxes:last').css('color','aqua');
            $('.boxes:eq(2)').css('color','blue');

        })

    

    </script>


</body>
</html>
