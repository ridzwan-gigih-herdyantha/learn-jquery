<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Jquery Basic</title>
    <style>
        #boxes_wrap{ width:100px; height: 100px; background-color: gray; }

        .change{
            background-color:white !important;
            color : gray !important;
        }
    </style>
</head>
<body>
    <h1 class="change">Belajar JQuery!</h1>

    <div id="box1"> Box 1 </div>
    <div id="boxes_wrap">
        <div class="boxes">Baris pertama</div>
        <div class="boxes">Baris kedua</div>
        <div class="boxes">Baris kedua koma lima</div>
        <div class="boxes">Baris ketiga</div>
    </div>

    <form>
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <script>
        //memastikan file sudah di load dengan sempurna
        $(document).ready(function(){

            // ======== Selection ========
            // ==== css jquery ====
            $('h1').css
            ({
                'color' : 'white',
                'backgroundColor' : 'gray',
                'padding' : '2px',
            });            

            $('#box1').css('color','blue');
            // $('.boxes').css('color','violet');
            // $('.boxes:first').css('color','yellow');
            // $('.boxes:last').css('color','aqua');
            // $('.boxes:eq(2)').css('color','blue');

            // ======== Event ========
            $('h1').click(function(){
                // $('h1').removeClass('change');
                // $('h1').addClass('change');
                $('h1').toggleClass('change');
                // $('h1').css('color','blue');
            });
            // $('h1').mouseenter(function(){
            //     $('h1').css('color','green');
            // });
            // $('h1').mouseleave(function(){
            //     $('h1').css('color','violet');
            // });
            // $('.boxes').mouseleave(function(){
            //     $(this).css('color','red');
            // });


            // ======== Get And Set Value ========
            $('form').submit(function(){
               var tulisan = ($('#inputText').val());
               $('h1').text(tulisan);
               $('h1').text();

               
               //mencegah sifat
               // agar button tidak mereload
               event.preventDefault();
            });

            // ======== Menambahkan dan Menghapus Elemen ========

            // ==== Menambah Element ====
            //append prepend | after before
            // append = di dalam div & paling akhir 
            // prepend = di dalam div & paling awal 
            // after = diluar div & setelah div 
            // before = diluar div & sebelum div 
            $('#boxes_wrap').prepend('<div>Halo</div>');
            $('#boxes_wrap').append('<div>Halo</div>');
            $('#boxes_wrap').before('<div>Halo</div>');
            $('#boxes_wrap').after('<div>Halo</div>');
            
            // ==== Menghapus Element ====
            //empty remove
            // $('#boxes_wrap').empty();
            $('#boxes_wrap').remove();

            
        });
    </script>
</body>
</html>
